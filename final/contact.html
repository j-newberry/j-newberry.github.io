<body>
    <!--CONTACT US-->
    <h1>Contact Us!</h1>

    <p id="contactp">We know there are always questions and concerns related to travel plans. Please let us know what those are!</p>

<section class="contact">
    <form action="thanks.html" method="GET">
    <div class="pgform">
        <!--NAME-->
        <label for="fullName">Full Name: </label>
        <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="pgform">
        <!--EMAIL-->
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="example@domain.com">
    </div>

    <div class="pgform">
        <!--PHONE-->
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="pgform">
        <!--QUESTIONS/COMMENTS-->
        <label for="addComments">Questions/Comments: </label> <br>
        <textarea name="addComments" id="addComments" cols="50" rows="10"></textarea>
    </div>

    <div class="pgform">
        <!--SUBMIT BUTTON-->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>
