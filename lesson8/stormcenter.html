    <main>
        <h1 class="title">Storm Center</h1>
        <form action="thanks.html" method="GET">
            <div>
                <!--Name-->
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>  
            <div>
                <!--Email-->
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="example@domain.com">
            </div>  
            <div>
                <!--Phone-->
                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <!--Zip-->
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <!--storm date-->
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <!--storm type-->
                <label for="stormType">Storm Type: </label>
                <input list="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
             
            </div>
            <div>
                <!--Storm Severity-->
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" 
                oninput="adjustRating(this.value)"
                onchange="adjustRating(this.value)">
                <span id="rating"></span>
            </div>
            <div>
                <!--Storm Region-->
                <label for="stormRegion">Storm Region: </label>
                <select name="stormRegion" id="stormRegion">
                    <option value="" selected disabled>Select Region...</option>
                    <option value="preston">Preston</option>
                    <option value="sodaSprings">Soda Springs</option>
                    <option value="fishHaven">Fish Haven</option>

                </select>

            </div>  
            <div>
                <!--user in danger level-->
                <label for="dangerLevel">Are you in danger? </label> 
                <input type="radio" id="dangerLevel" name="dangerLevel" value="Yes">
                    <label for="dangerLevel">Yes</label>
                <input type="radio" id="dangerLevel" name="dangerLevel" value="No">
                    <label for="dangerLevel">No</label>
            </div> 
            <div>
                <!--additional info/comments-->
                <label for="addComments">Additional Information/Comments: </label> <br>
                <textarea name="addComments" id="addComments" cols="30" rows="10"></textarea>
            </div> 
            <div>
                <!--Submit Button-->
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
